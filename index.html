<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PopQuiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h4 id="timer">60</h4>
    <p class="feedback" id="feedback" hidden>test </p>
    <section class="display_c">
        <h1>JS Quiz</h1>
        <div class="display">
            <h3 id="question">Question</h3>
            <ul id="listed">
                <li><input type="radio" class="options" id="a" name="answer"><label id="aText" for="a">Option</label>
                </li>
                <li><input type="radio" class="options" id="b" name="answer"><label id="bText" for="b">Option</label>
                </li>
                <li><input type="radio" class="options" id="c" name="answer"><label id="cText" for="c">Option</label>
                </li>
                <li><input type="radio" class="options" id="d" name="answer"><label id="dText" for="d">Option</label>
                </li>
            </ul>
        </div>
    </section>
    <button class="btnStart" id="btnStart">Start</button>


    <script src="./js/java.js"></script>
</body>

</html>
